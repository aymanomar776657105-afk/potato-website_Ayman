<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --font-hover-color--: burlywood;
      --first-font: "Playfair Display", cursive;
      --second-font: "Open Sans", sans-serif;
    }

    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: var(--second-font);
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0D0D0D;
      width: 100%;
      height: 100px;
      border-radius: 20px;
      padding: 0 20px;
      margin-bottom: 40px;
    }

    header h1 {
      margin-left: 20px;
      font-size: 1.8rem;
      font-family: var(--first-font);
    }

    header .logo {
      width: 90px;
      height: 90px;
      background-image: url(/images/login_2.jpg);
      border-radius: 20px;
      background-size: cover;
      background-position: center;
    }

    header ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
      margin-right: 30px;
    }

    header ul li {
      padding: 10px;
      border-radius: 10px;
      transition: 0.5s;
    }

    header ul li a {
      text-decoration: none;
      color: #f5f5f5;
      border-radius: 10px;
      transition: 0.5s;
      font-family: var(--second-font);
    }

    header ul li:hover {
      transform: translateY(-5px);
      cursor: pointer;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
    }

    header ul li a:hover {
      color: var(--font-hover-color--);
    }

    /* Social cards */
    .social-card {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      font-family: var(--second-font);
    }

    .social-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .social-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ffb400;
      transition: color 0.3s;
    }

    .social-icon:hover {
      color: var(--font-hover-color--);
    }

    h2 {
      margin-bottom: 40px;
      color: #ffb400;
      text-align: center;
      font-family: var(--first-font);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"></div>
    <h1>Welcome in potato website</h1>
    <ul>
      <li><a href="/who we are/who_we_are.html">Who we are</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#serveis">Serveis</a></li>
    </ul>
  </header>

  <!-- Social media contact cards -->
  <div class="container py-5">
    <h2>Contact Us</h2>
    <div class="row g-4 justify-content-center">

      <div class="col-md-3">
        <a href="https://facebook.com" target="_blank">
          <div class="social-card">
            <div class="social-icon">üìò</div>
            <h5>Facebook</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <a href="https://twitter.com" target="_blank">
          <div class="social-card">
            <div class="social-icon">üê¶</div>
            <h5>Twitter</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <a href="https://instagram.com" target="_blank">
          <div class="social-card">
            <div class="social-icon">üì∏</div>
            <h5>Instagram</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <a href="mailto:info@example.com">
          <div class="social-card">
            <div class="social-icon">üìß</div>
            <h5>Email</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <a href="https://linkedin.com" target="_blank">
          <div class="social-card">
            <div class="social-icon">üíº</div>
            <h5>LinkedIn</h5>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
